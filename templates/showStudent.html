{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <h3>
                    班级列表
                </h3>
                <form class="form-search form-inline">
                    <input class="input-medium search-query" type="text"/>
                    <button type="submit" class="btn">查找</button>
                </form>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>
                            学生名
                        </th>
                        <th>
                            年龄
                        </th>

                        <th>
                            性别
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for student in students %}
                        <tr>

                            <td>
                                {{ student.s_name }}
                            </td>

                            <td>
                                {{ student.s_age }}
                            </td>
                            <td>
                                {{ student.s_sex }}
                            </td>
                        </tr>

                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
